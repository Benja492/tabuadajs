<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body >
    
    <script>
        var numero;
        numero=prompt("Por favor digite um número","Ex: 1,2,3,...");
       
        document.write(numero + " x 1 é " + numero * 1+ "<br>");
        document.write(numero +" x 2 é " + numero * 2+ "<br>");
        document.write(numero +" x 3 é " + numero * 3+ "<br>");
        document.write(numero +" x 4 é " + numero * 4+ "<br>");
        document.write(numero +" x 5 é " + numero * 5+ "<br>");
        document.write(numero +" x 6 é " + numero * 6+ "<br>");
        document.write(numero +" x 7 é " + numero * 7+ "<br>");
        document.write(numero +" x 8 é " + numero * 8+ "<br>");
        document.write(numero +" x 9 é " + numero * 9+ "<br>");
        document.write(numero +" x 10 é " + numero * 10+ "<br>") 
    </script>
</body>
</html>
